databases:
  - name: djangofalldb
    plan: free
    databaseName: djangofalldb
    user: djangofalldb

services:
  - type: web
    name: django-fall-app
    plan: free
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn Django_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.1"
      - key: DATABASE_URL
        fromDatabase:
          name: djangofalldb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "3"

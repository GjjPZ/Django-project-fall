{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container mt-4">
    <p>
        <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-outline-secondary mb-3">
            ‚Üê Back to Topic: {{ topic }}
        </a>
    </p>

    <h4 class="mb-3">Edit Entry</h4>

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock content %}

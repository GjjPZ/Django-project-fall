{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container mt-4">
    <h4 class="mb-3">Add a new topic</h4>
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Add Topic</button>
    </form>
</div>
{% endblock content %}
